<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Registro</title>
  </head>
  <body>
    <img src="/formulario.jpg" class="bg_img" />
    <div class="form_container">
      <form action="/register" method="post" class="form">
        <h2
          style="
            color: #fff;
            font-weight: 600;
            font-size: 30px;
            border-bottom: 2px solid rgb(234, 222, 0);
          "
        >
          Registro
        </h2>
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre"
        />
        <label for="usuario">Nombre de usuario</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Ingrese su usuario"
        />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingrese su email"
        />

        <label for="password">Contrase単a</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Ingrese su contrase単a"
        />

        <label for="passwordConfirm">Confirmar contrase単a</label>
        <input
          type="password"
          name="passwordConfirm"
          id="passwordConfirm"
          placeholder="Confirme su contrase単a"
        />

        <label for="birth">Fecha de nacimiento</label>
        <input type="date" name="birth" id="birth" style="font-weight: 300" />

        <label for="photo">Foto de perfil</label>
        <input
          type="file"
          name="photo"
          id="photo"
          style="color: rgb(200, 200, 200); font-weight: 300"
        />

        <label for="country">Pais</label>
        <select name="country" id="country" style="font-weight: 300">
          <option
            value=""
            disabled
            selected
            style="color: white; background-color: rgb(160, 160, 160)"
          >
            Seleccione el pais
          </option>
          <option value="ar" style="color: white; background-color: grey">
            Argentina
          </option>
          <option value="cl" style="color: white; background-color: grey">
            Chile
          </option>
          <option value="uy" style="color: white; background-color: grey">
            Uruguay
          </option>
          <option value="br" style="color: white; background-color: grey">
            Brasil
          </option>
        </select>

        <label for="phone">Telefono</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Ingrese su numero de telefono"
        />

        <label for="gender">Genero</label>
        <select name="gender" id="gender" style="font-weight: 300">
          <option value="" disabled selected>Seleccione el genero</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="nonbinari">No binario</option>
        </select>

        <label for="subscribe" class="text-center"
          >
          <input type="checkbox" name="subscribe" id="subscribe" />
          Suscribete y obten las noticias
          
        </label>

        <label for="terms" class="text-center"
          >
          <input name="terms" id="terms" type="checkbox" />
          Acepto los &nbsp<i
            ><a style="color: white;" href="">
              terminos y condiciones</a
            ></i
          >
          
        </label>

        <button type="submit">Registrarme</button>
        <a href="/" style="text-decoration: none; width: 100%;">
          <div class="second-btn">
           Volver
          </div></a
        >
      </form>
    </div>
  </body>
</html>
