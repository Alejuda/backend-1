<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Ingresar</title>
  </head>
  <body>
    <img src="/formulario.jpg" class="bg_img" />
    <div class="form_container" style="justify-content: center;align-items: center; height: 100vh;">
        
        <form action="/register" method="post" class="form">

            <h2 style="color:#fff; font-weight: 600; font-size: 30px; border-bottom: 2px solid rgb(234, 222, 0);">Ingresar</h2>

        <label for="usuario">Nombre de usuario</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Ingrese su usuario"
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Ingrese su contraseña"
        />

        <label for="recordar" class="text-center"
          ><input type="checkbox" name="recordar" id="recordar" />
          Recordar usuario
          
        </label>

        <label for="mantener" class="text-center"
          >
          <input type="checkbox" name="mantener" id="mantener" />
          Mantenerse logeado
          
        </label>

        <button type="submit">Ingresar</button>
        <a href="/" style="text-decoration: none; width: 100%;">
          <div class="second-btn">
           Volver
          </div></a
        >
      </form>
    </div>
  </body>
</html>
